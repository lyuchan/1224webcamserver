<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Claw Machine Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="controls3">
        <!--  <div class="title">
            <h1>線&nbsp上&nbsp夾&nbsp娃&nbsp娃&nbsp機</h1>
        </div> -->
        <img class="imgstream" id="imgstream" src="./webcamtest.jpg" />
        <h1></h1>
        <div class="controls">
            <div class="controls2">
                <div class="button-row">
                    <button id="up" class="ctl-button"><i class="fas fa-arrow-up"></i></button>
                </div>
                <div class="button-row">
                    <button id="left" class="ctl-button" style="margin-right:80px;"><i
                            class="fas fa-arrow-left"></i></button>

                    <button id="right" class="ctl-button"><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="button-row">
                    <button id="down" class="ctl-button"><i class="fas fa-arrow-down"></i></button>
                </div>
            </div>
            <button id="grab" class="grab-button"><i class="fas fa-hand-paper"></i></button>
        </div>
    </div>
    <div>
        <div class="controls4">
            <h1>HOW TO PLAY</h1>
            <h2 style="text-align:center;">你可以使用&nbsp<kbd>W</kbd>&nbsp<kbd>A</kbd>&nbsp<kbd>S</kbd>&nbsp<kbd>D</kbd>&nbsp<kbd>空白鍵</kbd><br>
                來控制&nbsp前&nbsp後&nbsp左&nbsp右&nbsp抓取<br>
                或者按下畫面上的按鈕<br>
                也可以透過<kbd>Enter</kbd>來切換攝影機視角</h2>

        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close" onclick="closePopup()">&times;</span> -->
            <h1 id="popupMessage" class="poptext"></h1>
            <img src="./happy.jpg" style="width: 200px;height: 200px;">
            <h1 class="poptext"></h1>
            <button onclick="closePopup()">關閉</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script>


    </script>
    <footer>© 2023 Made by Lyuchan</footer>
</body>

</html>
